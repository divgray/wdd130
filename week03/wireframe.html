<!DOCTYPE html>
<html lang="en">
  <head class="box">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/wfstyles.css">
    <title>Wireframe Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="topnav">
        <img src="images/bnwwaterrafting.png" alt="White Water Rafting" class="center">
        <div class="botnav-centered">
          <a href="#home">Home</a>
          <a href="#aboutus">About Us</a>
          <a href="#trips">Trips</a>
          <a href="#contactus">Contact Us</a>

          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href= "https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">

        </div>
      </div>
    </header>
    <main>
      <div id="banner-box">
        <section class="banner">
          <img src="" alt="">
          <h1>Style Guide</h1>
          <h2>Color Schema</h2>
          <p>Color palette URL: https://coolors.co/f2f2f2-c6c6c6-8a8a8a-585858
          
          <div class="palette">
            <div class="palette__primarycolor">
              <div class="palette__color">
                <div class="palette__desc">Primary Color</div>
              </div>
              <input type="text" class="palette__input" value="#f2f2f2">
              <input type="text" class="palette__input2" value="White Smoke">
            </div>
          </div>

          <div class="palette">
            <div class="palette__secondarycolor">
              <div class="palette__color2">
                <div class="palette__desc">Secondary Color</div>
              </div>
              <input type="text" class="palette__input" value="#c6c6c6">
              <input type="text" class="palette__input2" value="Silver">
            </div>
          </div>

          <div class="palette">
            <div class="palette__primarycolor">
              <div class="palette__color3">
                <div class="palette__desc2">Accent1-color</div>
              </div>
              <input type="text" class="palette__input" value="#8a8a8a">
              <input type="text" class="palette__input2" value="Battleship Gray">
            </div>
          </div>

          <div class="palette">
            <div class="palette__primarycolor">
              <div class="palette__color4">
                <div class="palette__desc2">Accent2-color</div>
              </div>
              <input type="text" class="palette__input" value="#585858">
              <input type="text" class="palette__input2" value="Davy's Gray">
            </div>
          </div>

          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
           <p> <br> </p>
          <div class="font">
            <div class="font__heading-font">
              <div class="font__heading-font">Heading Font: Barlow</div>
          </div>

          <div class="font">
            <div class="font__text-font">
              <div class="font__text-font">Text Font: Montserrat</div>
          </div>

          </div>
        </section>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
